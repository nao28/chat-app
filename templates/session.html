<!DOCTYPE html>
<html>

<head>

    <title> CHAT APP </title>
    <link rel="stylesheet" type="text/css" href="static/css/stylee.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <!-- for inputting emojis  -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="static/css/emoji.css" rel="stylesheet">
</head>

<body>

    <div class="login-box">

        <h1>Conversation</h1>

        <div class="panel-body">
            <div class="msgcontainer">
                <div class="row message-bubble">

                    <div class="message_holder">
                        {% for m in mes %}
                            <b style="color:#000">{{m.from}}</b> &nbsp &nbsp 
                            <label class="speech-bubble">{{m.message}}</label>
                            <br>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>

        <div class="panel-footer">

            <form action="/session" method="POST">
                <input type="text" class="message form-control" placeholder="Type something..." data-emojiable="true"/><input type="submit"/>
            </form>

        </div>     
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>
    <script src="static/js/session.js"></script>

    <!-- Begin emoji-picker JavaScript -->
    <script src="static/js/config.js"></script>
    <script src="static/js/util.js"></script>
    <script src="static/js/jquery.emojiarea.js"></script>
    <script src="static/js/emoji-picker.js"></script>
    <!-- End emoji-picker JavaScript -->

    <script>
      $(function() {
        // Initializes and creates emoji set from sprite sheet
        window.emojiPicker = new EmojiPicker({
          emojiable_selector: '[data-emojiable=true]',
          assetsPath: 'static/img/',
          popupButtonClasses: 'fa fa-smile-o'
        });
        // Finds all elements with `emojiable_selector` and converts them to rich emoji input fields
        // You may want to delay this step if you have dynamically created input fields that appear later in the loading process
        // It can be called as many times as necessary; previously converted input fields will not be converted again
        window.emojiPicker.discover();
      });
    </script>
    <script>
      // Google Analytics
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-49610253-3', 'auto');
      ga('send', 'pageview');
    </script>

    </body>
</html>
